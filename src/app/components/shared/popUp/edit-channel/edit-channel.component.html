<section class="flex flex-col w-screen h-screen bg-white  max-w-[870px] lg:h-fit rounded-[30px] lg:p-4">
    
    <div class="flex justify-between px-4 py-8 text-2xl font-bold">
        @if (channelService.channels.length > 0) {
            <h2># {{channelService.channels[channelService.selectedChannelIndex()].name}}</h2>
        }
        <img (click)="overlayService.editChannel()" class="hover:scale-[1.1] cursor-pointer duration-150" src="assets/icons/close.svg" alt="">
    </div>

    <div
        class="flex flex-col w-full h-full gap-6 px-4 py-5 overflow-auto text-lg">

        <app-edit-name ></app-edit-name>
        <app-edit-description ></app-edit-description>
        <app-members class="lg:hidden"></app-members>

        <div class="flex justify-end w-full">
            <button (click)="overlayService.confirmLeaveChannel()" class="px-6 py-3 bg-purple1 rounded-[25px] text-white font-bold text-lg hover:scale-[1.1] duration-150 active:scale-[0.9]">
                Channel verlassen
            </button>
        </div>
    </div>
</section>
