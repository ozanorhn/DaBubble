<section
    class="lg:max-w-[710px] h-fit rounded-[30px] bg-white py-7 px-4 flex flex-col gap-5 shadow-lg relative">
    <div *ngIf="errorMessage" class="px-4 py-2 text-red-600 bg-red-100 border border-red-400 error-box rounded-xl">
        {{ errorMessage }}
      </div>
    <div class="flex justify-between">
        <span class="text-2xl font-bold">Leute hinzuf체gen</span>
        <img (click)="overlayService.addUserOverlay()"
            class="cursor-pointer hover:scale-[1.2] duration-200 active:scale-[0.9]" src="/assets/icons/close.svg"
            alt="">
    </div>

    <div class="flex flex-col gap-3">
        <span class="flex gap-3" (click)="choice()">
            <input type="radio" id="all" name="memberChoice" class="bg-purple1" checked>
            <label for="all">Alle Mitglieder von OfficeTeam hinzuf체gen</label>
        </span>

        <span class="flex gap-3" (click)="checkAll()">
            <input type="radio" id="choice" name="memberChoice" class="bg-purple1">
            <label for="choice">Benutzer manuell ausw채hlen</label>
        </span>
    </div>


    @if (choiceInput) {
    <div class="border border-black h-14 rounded-[30px] px-5 py-[15px]">
        <input [(ngModel)]="filterService.searchMembers" class="w-full focus:outline-none" type="text"
            placeholder="Name eingeben">
    </div>

    @if (true) {
    <div
        class="absolute bottom-[-145px] border border-black w-60 h-60 bg-white rounded-[30px] overflow-auto py-4 flex flex-col gap-2">
        @for (item of filterService.filteredMembers(); track $index) {
        <app-user [userInfo]="item" (click)="channelService.toggleUserSelection(item)"></app-user>
        }
    </div>
    }


    }


    <button (click)="addChannel()" class=" self-end h-12 text-white bg-slate-500 w-36 rounded-3xl hover:scale-[1.1] duration-200
        active:scale-[0.9]">
        hinzuf체gen
    </button>
    
      
</section>
