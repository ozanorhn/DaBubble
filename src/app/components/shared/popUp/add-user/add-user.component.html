<section

        </span>
    </div>


    @if (choiceInput) {
    <div class="border border-black h-14 rounded-[30px] px-5 py-[15px]">
        <input class="w-full focus:outline-none" type="text" placeholder="Name eingeben">
    </div>
    }


    <button (click)="overlayService.createChannel()"
        class=" self-end h-12 text-white bg-slate-500 w-36 rounded-3xl hover:scale-[1.1] duration-200
        active:scale-[0.9]">
        hinzuf체gen

</section>
