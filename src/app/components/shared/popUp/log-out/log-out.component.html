<section class="w-full lg:max-w-md  h-52 rounded-[30px] lg:rounded-none lg:rounded-tl-[30px] lg:rounded-bl-[30px] lg:rounded-br-[30px] px-7 py-8 bg-white text-2xl shadow-2xl">
