<section class="flex items-center justify-center w-full bg-primary">

  @if (showSplash) {
  <app-splash-screen class="splash-screen"></app-splash-screen>
  }

  <div class="absolute bottom-0 flex-col gap-5 h-fit md:flex md:top-4 md:right-4">
    <p class="text-base text-black">Neu bei DABubble?</p>
    <button (click)="goToRegister()"
      class="px-6 py-2 text-sm font-semibold transition border opacity-[0.8] hover:opacity-[1] hover:scale-[1.1] active:scale-[0.9] hover:border-textgray rounded-full text-purple1">
      Konto erstellen
    </button>
  </div>


  <img src="assets/imgs/icons/logo.svg" alt="Logo" class="absolute hidden h-16 md:block top-4 left-4" />
  <img src="assets/imgs/icons/logo.svg" alt="Logo" class="absolute block h-16 md:hidden top-9 left-1/2 -translate-x-1/2" />

  <div
    class="flex flex-col items-center justify-center min-h-screen px-4 transition-opacity duration-700 ease-in-out"
    [ngClass]="{ 'opacity-0': !showContent, 'opacity-100': showContent }">

    <div class="items-center justify-center w-full fley animate-slide-fade-up">
      @if (landingService.landing() == 'login') {
      <app-login class="flex items-center justify-center"></app-login>
      }
      @if (landingService.landing() == 'register') {
      <app-register class="flex items-center justify-center"></app-register>
      }
      @if (landingService.landing() == 'avatar') {
      <app-avatar class="flex items-center justify-center"></app-avatar>
      }
      @if (landingService.landing() == 'confirm') {
      <app-resetpw-confirm class="flex items-center justify-center"></app-resetpw-confirm>
      }
      @if (landingService.landing() == 'request') {
      <app-resetpw-request class="flex items-center justify-center"></app-resetpw-request>
      }
    </div>


    <div class="flex gap-4 p-5 m-0 ">
      <button routerLink="legal"
        class="hover:scale-[1.1] active:scale-[0.9] duration-150 px-3 py-2 border opacity-[0.8] hover:opacity-[1] hover:border-textgray rounded-full text-purple1">Legal
        Notice
      </button>
      <button routerLink="privacy"
        class="hover:scale-[1.1] active:scale-[0.9] duration-150 px-3 py-2 border opacity-[0.8] hover:opacity-[1] hover:border-textgray rounded-full text-purple1">Privacy
        Policy
      </button>
    </div>

  </div>


</section>
