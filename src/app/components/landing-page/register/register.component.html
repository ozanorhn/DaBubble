<div class="w-full max-w-sm p-6 space-y-6 bg-white rounded-3xl">
  <div class="w-full max-w-sm space-y-6">
    <div class="flex items-center space-x-2">
      <img
        src="assets/icons/Property 1=Default (1).svg"
        alt="ZurÃ¼ck"
        class="w-6 h-6 cursor-pointer"
        (click)="goToLogin()"
      />

      <h1 class="text-[32px] leading-[38.4px] text-purple1">Konto erstellen</h1>
    </div>

    <p class="text-sm text-textgray">
      Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
      DABubble-Konto.
    </p>

    <!-- -------- -->
    <form #registerForm="ngForm" (ngSubmit)="registerUser()" class="space-y-4">
      <div class="relative">
        <img
          src="assets/imgs/icons/person_filled.svg"
          alt="User Icon"
          class="absolute w-5 h-5 transform -translate-y-1/2 left-4 top-1/2"
        />
        <input
          type="text"
          [(ngModel)]="user.firstName"
          name="firstName"
          placeholder="Vorname"
          class="w-full py-2 pl-12 pr-4 text-black transition duration-200 border border-white rounded-full bg-primary input-fancy focus:bg-primary focus:border-purple2 focus:ring-2 focus:ring-purple2 focus:outline-none"
        />

        <!--  -->
      </div>

      <div class="relative">
        <img
          src="assets/imgs/icons/person_filled.svg"
          alt="User Icon"
          class="absolute w-5 h-5 transform -translate-y-1/2 left-4 top-1/2"
        />
        <input
          type="text"
          [(ngModel)]="user.lastName"
          name="lastName"
          placeholder="Nachname"
          class="w-full py-2 pl-12 pr-4 text-black transition duration-200 border border-white rounded-full bg-primary input-fancy focus:bg-primary focus:border-purple2 focus:ring-2 focus:ring-purple2 focus:outline-none"
        />

        <!--  -->
      </div>

      <div class="relative">
        <img
          src="assets/imgs/icons/mail.svg"
          alt="Mail Icon"
          class="absolute w-5 h-5 transform -translate-y-1/2 left-4 top-1/2"
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          placeholder="beispielname@email.com"
          class="w-full py-2 pl-12 pr-4 text-black transition duration-200 border border-white rounded-full bg-primary input-fancy focus:bg-primary focus:border-purple2 focus:ring-2 focus:ring-purple2 focus:outline-none"
        />
      </div>

      <div class="relative">
        <img
          src="assets/icons/cake.svg"
          alt="Birthday Icon"
          class="absolute w-5 h-5 transform -translate-y-1/2 left-4 top-1/2"
        />
        <input
          type="date"
          name="birthDate"
          [(ngModel)]="user.birthDate"
          placeholder="Geburtsdatum"
          class="w-full py-2 pl-12 pr-4 text-black transition duration-200 border border-white rounded-full bg-primary input-fancy focus:bg-primary focus:border-purple2 focus:ring-2 focus:ring-purple2 focus:outline-none"
        />
      </div>

      <div class="relative">
        <img
          src="assets/imgs/icons/lock.svg"
          alt="Lock Icon"
          class="absolute w-5 h-5 transform -translate-y-1/2 left-4 top-1/2"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          class="w-full py-2 pl-12 pr-4 text-black transition duration-200 border border-white rounded-full bg-primary input-fancy focus:bg-primary focus:border-purple2 focus:ring-2 focus:ring-purple2 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 font-semibold text-center text-white transition duration-200 rounded-full bg-purple1 hover:bg-purple3"
      >
        Weiter
      </button>
    </form>
